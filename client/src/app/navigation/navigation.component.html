<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Nav</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home">
        <mat-icon class="nav-icon">home</mat-icon>Home
      </a>
      <a mat-list-item routerLink="home">
        <mat-icon class="nav-icon">language</mat-icon>NC3
      </a>
      <a mat-list-item routerLink="home">
        <mat-icon class="nav-icon">feed</mat-icon>Forms
      </a>
      <a mat-list-item routerLink="dashboard">
        <mat-icon class="nav-icon">person</mat-icon>Contacts
      </a>
      <div class="dark-mode-container">
        <app-dark-mode></app-dark-mode>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>AFGSC Portal 2.0</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
